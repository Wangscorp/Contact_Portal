{% extends "base.html" %}

{% block content %}
<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
<form class="mt-8 space-y-6" method="POST">
    <div class="rounded-md shadow-sm -space-y-px">
        <div>
            <label for="username" class="sr-only">Username</label>
            <input id="username" name="username" type="text" required class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
        </div>
        <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
        </div>
    </div>
    <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign in
        </button>
    </div>
    <div class="text-sm">
        <a href="{{ url_for('forgot_password') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
    </div>
    <div class="text-sm">
        <span>Don't have an account? <a href="{{ url_for('register') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a></span>
    </div>
</form>
{% endblock %}
